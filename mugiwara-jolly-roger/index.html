<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Straw-hat Jolly Roger - CSS</title>
</head>
<body>
  <div class="container">
    <div class="bones1">
      <div class="roundTop"></div>
      <div class="roundBottom"></div>
    </div>
    <div class="bones2">
      <div class="roundTop"></div>
      <div class="roundBottom"></div>
    </div>
    <div class="skull">
      <div class="eyes"></div>
      <div class="nose"></div>
      <div class="mouth">
        <div class="teeth"></div>
      </div>
    </div>
    <div class="hat">
      <div class="top">
        <div class="red"></div>
        <div class="shadow"></div>
      </div>
      <div class="brim"></div>
    </div>
  </div>
</body>
</html>
